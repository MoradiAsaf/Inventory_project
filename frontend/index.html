<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ברוכים הבאים</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    // בדיקת הרשאות
    const token = localStorage.getItem("token");

    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.customerId) {
          location.href = "pages/personal.html";
        } else if (payload.adminId) {
          location.href = "pages/admin/dashboard.html";
        } else {
          console.warn("Token לא מזוהה, טוען דף בית רגיל");
        }
      } catch (err) {
        console.error("שגיאה בקריאת הטוקן:", err);
      }
    }
  </script>

  <h1>📦 מערכת ניהול הזמנות</h1>
  <p>ברוך הבא! אנא התחבר או הירשם למערכת:</p>

  <div class="form-section">
    <button onclick="location.href='pages/login.html'">🔐 התחברות לקוח</button>
    <button onclick="location.href='pages/signup.html'">📝 הרשמה</button>
    <button onclick="location.href='pages/admin/login.html'">🛠 התחברות מנהל</button>
  </div>
</body>
</html>
