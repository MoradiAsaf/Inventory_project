<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>专 </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    // 拽转 专砖转
    const token = localStorage.getItem("token");

    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.customerId) {
          location.href = "pages/personal.html";
        } else if (payload.adminId) {
          location.href = "pages/admin/dashboard.html";
        } else {
          console.warn("Token  , 注 祝 转 专");
        }
      } catch (err) {
        console.error("砖 拽专转 拽:", err);
      }
    }
  </script>

  <h1> 注专转  转</h1>
  <p>专 !  转专  专砖 注专转:</p>

  <div class="form-section">
    <button onclick="location.href='pages/login.html'"> 转专转 拽</button>
    <button onclick="location.href='pages/signup.html'"> 专砖</button>
    <button onclick="location.href='pages/admin/login.html'"> 转专转 </button>
  </div>
</body>
</html>
